<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Ping coming soon page</title>
</head>
<body>
  <main>
    <div class="container">
      <section class="txt-section">
        <img class="logo" src="images/logo.svg" alt="logo">

        <h1>We are launching <span>soon!</span></h1>

        <p>Subscribe and get notified</p>

        <div class="email-flex">
          <div class="input-div">
            <input id="email" type="email" placeholder="Your email address...">
            <span id="message"></span>
          </div>

          <div class="btn-div">
            <button onclick="submitBtn ()">Notify Me</button>
          </div>
        </div>
      </section>

      <section class="img-section">
        <img class="dashboard" src="images/illustration-dashboard.png" alt="illustration-dashboard">

        <div class="icons-div">
          <img src="images/icon-facebook.svg" alt="facebook">
          <img src="images/icon-twitter.svg" alt="icon-twitter">
          <img src="images/icon-instagram.svg" alt="icon-instagram">
        </div>

        <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
      </section>
    </div>

  </main>

  <script src="index.js"></script>
  
</body>
</html>
